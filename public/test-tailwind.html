<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Tailwind CSS Test</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">If you can see this styled content, Tailwind CSS should be working.</p>
            
            <div class="flex flex-wrap gap-4">
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors">
                    Blue Button
                </button>
                <button class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md transition-colors">
                    Green Button
                </button>
                <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors">
                    Red Button
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-yellow-100 dark:bg-yellow-900 rounded-md">
                <p class="text-yellow-800 dark:text-yellow-200">
                    This is a warning message with a yellow background.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
